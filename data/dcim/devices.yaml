# Defines Manufacturers, Device Roles, Device Types, and Device Instances

manufacturers:
  - name: Arista Networks
    slug: arista
  - name: Cloud Networking Lab
    slug: clab

device_roles:
  - name: Spine
    slug: spine
    color: 00AA00 # Green
  - name: Leaf
    slug: leaf
    color: 0000AA # Blue

device_types:
  - manufacturer_slug: arista
    model: cEOS-Lab
    slug: ceos-lab
    height_u: 0
    is_full_depth: false
    # Defines interfaces for this device type (cEOS)
    interfaces:
      - name: Management1
        type: 1000base-t
        mgmt_only: true
      - name: Ethernet1
        type: 10gbase-x-sfpp
      - name: Ethernet2
        type: 10gbase-x-sfpp
      - name: Ethernet3
        type: 10gbase-x-sfpp
      - name: Ethernet4
        type: 10gbase-x-sfpp

devices:
